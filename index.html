<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Imersão Alura Spotify</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-nav">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div><!-- FIM LOGO -->
            <ul>
                <li>
                    <a href="">
                        <span class="bi bi-house-door-fill"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="bi bi-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav><!-- FIM SIDERBAR NAV -->

        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="bi bi-collection-fill"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="bi bi-plus"></span>
            </div><!-- FIM LIBRARY CONTENT -->
            <section class="playlist">
                <div class="playlist-content">
                    <span class="text title">Crie sua playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="playlist-button">
                        <span>Criar playslist</span>
                    </button>
                </div>
            </section><!-- FIM PLAYLIST -->

            <div class="cookies">
                <a href="">Cookies</a>
            </div><!-- FIM COOKIES -->

            <div class="languages">
                <button class="languages-button">
                    <span class="bi bi-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div><!-- FIM LANGUAGES -->
        </div><!-- FIM LIBRARY-->
    </div><!-- FIM SIDEBAR -->
</body>
</html>
